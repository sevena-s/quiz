<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>💘💕💞💓💖💝</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="content">
            <div class="first">
                <h1>Will you be my valentine?</h1> 
                <button id="yes-button">Yes</button>
            </div>
            <div class="title">
                <h1>Answer these first:</h1> 
            </div>
            <div class="questions">
                <div class="question-1 active">
                    <h2>What's my fav candy?</h2>
                    <input type="text" id="question-1" placeholder="Enter my favourite candy">
                </div>
                <div class="question-2">
                    <h2>What's my fav song?</h2>
                    <input type="text" id="question-2" placeholder="Enter my favourite song">
                </div>
                <div class="question-3">
                    <h2>Who's my fav person?</h2>
                    <input type="text" id="question-3" placeholder="Enter my fav person">
                </div>
            </div>
            <div class="you-win">
                <h1>I Accept!</h1> 
            </div>
            <div class="final">
                <img src="./you-wing.JPG">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
